<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BNOS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img src="{{ url_for('static', filename='img/logo_gouv.png') }}" alt="Logo" style="width: 100px; height: 100px;" class="me-2">
                        <span class="h3 mb-0">BNOS</span>
                    </a>
                </div>
                <div class="mx-auto order-0">
                    <div class="collapse navbar-collapse justify-content-center ">
                        <ul class="navbar-nav mx-auto fs-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">Histoire</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container p-5">
            <h1 class='text-center mb-0'>Preview du message</h1>
            <br>
            {% if username and message %}
                <p class="fs-3 text-center">L'utilisateur <strong>{{ username | safe }}</strong> à écrit :</p>
                <p class="fs-4 text-center justify">{{ message }}</p>
                <br>
                <form action="/contact" class="was-validated" id="contactForm" method = "POST" enctype="multipart/form-data">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="username" placeholder="Entrer votre username..." name="username" value="{{username}}" autocomplete="off" required>
                        <label class="text-muted" for="username">Entrer votre username...</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">*</div>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <textarea class="form-control" id="message" name="message" placeholder="Message..." required>{{ message }}</textarea>
                        <label class="text-muted" for="message">Message...</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">*</div>
                    </div>
                    <br>
                    <p class="text-danger"><small><small>* Champ obligatoire</small></small></p>
                    <div class="form-group text-center">
                        <input class="btn btn-outline-secondary" type="submit" name="submit" value="Envoyer">
                    </div>
                    <br>
                </form>
            {% else %}
                <p class="text-center">Aucun message à afficher.</p>
            {% endif %}
        </div>
        <footer>
            <hr>
            <br>
            <p class="text-center">Made by Al-oxos :)</p>
        </footer>
    </div>
    <script src="{{ url_for('static',filename='js/waf.js') }}"></script>
</body>
</html>
